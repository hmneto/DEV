<div id="tela_cadastro" class="transition-2">
    <div class="row">
      <div class="col-md-1 m-t5"></div>
  
      <div class="col-md-5 mt-5">
        <img id="logo" src="imagens/logo.png" />
      </div>
  
      <!-- <div class="col-md-2 mt-5">
        <a href="http://sistema.mxlog.com.br/login"><button class="btn btn-light">Fazer login</button></a>
      </div>
  
      <div class="col-md-2 mt-5">

      </div> -->
    </div>

    
  
    <div id="topo">
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-6 text-light mt-5">
          <h1>CRIAR CONTA</h1>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-4 text-light">
          <p style="line-height: 1.2;">
            Para finalizarmos o seu pedido, realize o seu cadastro.
            Caso você já seja nosso cliente, realize seu login.
          </p>

        </div>
        <div class="col-md-1"></div>
      </div>
  
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-5 text-light">
          <label class="form-inline labelInput">Nome Completo</label>
          <input class="form-control placeholder_roxo" placeholder="Informe seu nome completo" />
        </div>
        <div class="col-md-1"></div>
      </div>
  
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-3 text-light">
          <label class="form-inline labelInput">CPF</label>
          <input
            class="form-control placeholder_roxo"
            placeholder="Informe o número do seu CPF"
          />
        </div>


        <div class="col-md-2 text-light">
            <label class="form-inline labelInput">Celular</label>
            <input
              class="form-control"
              placeholder="(11) 99999-9999"
            />
          </div>



        <div class="col-md-2"></div>
      </div>
  
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-5 text-light">
          <label class="form-inline labelInput">Endereço</label>
          <input class="form-control placeholder_roxo" placeholder="Digite um endereço ou CEP" />
        </div>
        <div class="col-md-2"></div>
      </div>
  
      <div class="row">
          
        <div class="col-md-5"></div>
        <div class="col-md-2 text-light">
          <label class="form-inline labelInput">Número</label>
          <input class="form-control placeholder_roxo" placeholder="S/N" />
        </div>


        <div class="col-md-3 text-light">
            <label class="form-inline labelInput">Complemento</label>
            <input class="form-control placeholder_roxo" placeholder="Ex. Ap 247" />
          </div>
      </div>


      <div class="row">
          
        <div class="col-md-5"></div>
        <div class="col-md-3 text-light">
          <label class="form-inline labelInput">Login</label>
          <input class="form-control placeholder_roxo" placeholder="Informe seu email" />
        </div>


        <div class="col-md-2 text-light">
            <label class="form-inline labelInput">Complemento</label>
            <input class="form-control placeholder_roxo" placeholder="Digite uma senha" type="password"/>
          </div>
      </div>

      
  

  
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-2 mt-3">
          <button
            class="btn btnTema3 btn-lg pt-2 pb-2"
            onclick="trocaTela({ Content: 'tela_conta_criada' });"
          >
            Criar conta
          </button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <div class="col-md-12 col py-3 px-lg-3"></div>
    <div class="col-md-12 col py-3 px-lg-3"></div>
    <div class="col-md-12 col py-3 px-lg-3"></div>
    <div class="col-md-12 col py-3 px-lg-3"></div>
  
    <footer class="bg-light text-center text-lg-start">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-12 col-md-12 mb-12 mb-md-0">
            <img id="logo-rodape" class="mb-3" src="imagens/logo-rodape.png" />
  
            <p>
              MXLOG Serviços de Logística EIRELI- ME | 2021 | Todos os direitos
              reservados | Desenvolvido por MXLOG
            </p>
          </div>
        </div>
      </div>
    </footer>
