<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

        <select id="cars" onchange="myFunction(this)"></select>

    <script>
        function myFunction(a){
            console.log(a.value)
        }
        let cars = document.getElementById('cars')

        
        exec()

      

        async function exec(){
            let login;
            await Auth('hmneton@gmail.com','teste').then(data=>login = data)
            await GetFluxos(login).then(data=>{

                data.forEach(element => {
                            let option = document.createElement("option");
                            option.text = element.nome_fluxo;
                            option.value = element.id
                            cars.add(option)
                })

            })
        } 


        function getRegistros(fluxo_id){
            fetch('/Controllers/Registro/GetAll.php',
                    {               
                        method: 'post', body: JSON.stringify({
                            login,
                            fluxo_id
                        })
                    })
                    .then(data => data.json())
                    .then(data => console.log(data))
        }

        function GetFluxos(login){
                return fetch('/Controllers/Fluxo/GetFluxos.php',
                    {               
                        method: 'post', body: JSON.stringify({
                            login
                        })
                    })
                    .then(data => data.json())
                    .then(data => data)       
        }


        function Auth(user,password){
            return fetch('/Controllers/Login/Auth.php',
            {
                method: 'post', body: JSON.stringify({
                    user,
                    password
                })
            })
            .then(data => data.json())
            .then(data => {
                if(data.length == 0) return console.log('Login Incorreto')
                    return data[0].id    
            })
        }
    </script>
