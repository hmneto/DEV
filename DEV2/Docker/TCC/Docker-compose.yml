version: "3"

services:
  upload:
    build: .
    restart: always
    ports: 
      - "80:3000"


  ###
  adminer:
    image: adminer
    depends_on:
      - db
    restart: always
    ports:
      - 85:8080
  ###
  db:
    container_name: mysql_server
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes: 
      - ./mysql-init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: xxx
      MYSQL_DATABASE: cadastro
      MYSQL_USER: xxxx
      MYSQL_PASSWORD: xxxx
    ports: 
      - 3306:3306
      