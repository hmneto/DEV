<div id="tela_adicionar_rota" class="transition-2">
  <div class="row">
    <div class="col-md-1 m-t5"></div>

    <div class="col-md-6 mt-5">
      <img id="logo" src="imagens/logo.png" />
    </div>

    <div class="col-md-2 mt-5">
      <a href="http://sistema.mxlog.com.br/login"><button class="btn btnTema2">Fazer login</button></a>
    </div>

    <div class="col-md-2 mt-5">
      <button class="btn btnTema1"
      onclick="trocaTela({ Content: 'tela_cadastro' });"
      >Cadastre-se</button>
    </div>
  </div>


  <div class="col-md-12 col py-3 px-lg-3"></div>
  <div id="topo">
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-5 text-light mt-5">
        <h2>QUAL O ENDEREÇO DO PRÓXIMO DESTINO?</h2>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-5 off_white">
        <p style="line-height: 1.2;">
          Basta preencher os endereços do seu pedido, as informações de
          pagamento pronto. Sua entrega já está a caminho!
        </p>
        <p style="margin-top: -3%;font-weight: bold;">Aceitamos somente PIX</p>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-5 off_white">
        <label class="form-inline labelInput">Endereço</label>
        <input class="form-control placeholder_roxo" placeholder="Digite um endereço ou CEP" />
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-5 off_white">
        <label class="form-inline labelInput">Número</label>
        <input
          class="form-control placeholder_roxo"
          placeholder="Ex. 237 ou deixe vazio se o endereço não tem número"
        />
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-5 off_white">
        <label class="form-inline labelInput">Complemento</label>
        <input class="form-control placeholder_roxo" placeholder="Ex. Ap: 234 Bloco Safira" />
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-5 off_white">
        <label class="form-inline labelInput"
          >O que deverá ser feito no local?</label
        >
        <input class="form-control placeholder_roxo" placeholder="Ex. Ap: 234 Bloco Safira" />
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-5 off_white">
        <label class="form-inline labelInput">Observações</label>
        <input class="form-control placeholder_roxo" placeholder="Ex. Retirar com o Williams" />
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-2 mt-4 mb-5">
        <button
          class="btn btnTema3 btn-lg p-2"
          onclick="trocaTela({ Content: 'tela_checkout' });"
        >
          Próxima etapa
        </button>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>


  <div class="col-md-12 col py-3 px-lg-3"></div>

  <div class="col-md-12 col py-3 px-lg-3"></div>

  <footer class="bg-light text-center text-lg-start">
    <div class="container p-4">
      <div class="row">
        <div class="col-lg-12 col-md-12 mb-12 mb-md-0">
          <img id="logo-rodape" class="mb-3" src="imagens/logo-rodape.png" />

          <p>
            MXLOG Serviços de Logística EIRELI- ME | 2021 | Todos os direitos
            reservados | Desenvolvido por MXLOG
          </p>
        </div>
      </div>
    </div>
  </footer>
</div>
